<div class="panel panel-primary">
    <div class="panel-heading">Server URL</div>
    <div class="panel-body">
        <div class="input-group">
            <input type="url" placeholder="http://example.com:80" class="form-control">
            <span class="input-group-btn">
                <button type="button" class="btn btn-default" id="server-connect">
                    <i class="glyphicon glyphicon-triangle-right"></i>
                </button>
            </span>
        </div>
    </div>
</div>



<div class="alert alert-danger" role="alert" style="display:none">
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <span>
        Could not connect to the server. Make sure your internet and
        VPN settings are correct.
    </span>
</div>
