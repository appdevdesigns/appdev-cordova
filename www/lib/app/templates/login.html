<div id="login">

	<div>
		<div class="row" id="head">
			<div class="col-lg-12">
				<p class="icon-title">
				    <img src="img/appdev.png" class="img"/>
				    <!-- <span>Login</span> -->
				</p>
			</div>	
		</div>
		
		<div class="row">
				<ul class="op-list">
					<li><a form-show="login" href="#login" translate=1>Login</a></li>
				</ul>			
		</div>
		<div class="row padtop10 border">
			
		</div>
		<div class="mrg-top10">
			<!--Login Form-->
			<div class="row form-display login">
				<div class="col-lg-12">
					<div style="text-align:center">
                        <p translate=1>Enter your username and password <strong>to login</strong></p>
				    </div>
					<div class="logmod_form mrg-top20">
					  <form accept-charset="utf-8" method="post" action="/site/login" class="simform">
					    <input type="hidden" name="_csrf" value="<%= _csrf %>">
						<div class="sminputs">
						  <div class="input full">
							<label class="string optional" for="user-name" translate=1>Username</label>
							<input class="string optional" maxlength="255" id="user-name" placeholder="Username" type="text" size="50" name="username" />
						  </div>
						</div>
						<div class="sminputs">
						  <div class="input full">
							<label class="string optional" for="user-pw" translate=1>Password</label>
							<input class="string optional" maxlength="255" id="user-pw" placeholder="Password" type="password" size="255" name="password" />
						  </div>
						</div>
						<div class="simform_actions">
						  <button class="sumbit" type="submit" translate=1>Log In</button>
						</div> 
					  </form>
					</div> 
					
				</div>	
	
			</div>
			<!--/Login-->
			
		</div>		
	</div>

</div>

<div class="alert alert-danger" role="alert" style="display:none">
    <button type="button" class="close" aria-label="Close">
        <span aria-hidden="true">&times;</span>
    </button>
    <strong>Error:</strong>
    <span class="message">
    </span>
</div>
